  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We create world-class solutions to help your business grow and achieve success."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo_Color.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Simple AOS optimization -->
    <script>
      if (window.innerWidth < 768) {
        window.disableAOS = true;
      }
    </script>
    
    <!-- Simple performance optimization -->
    <script src="%PUBLIC_URL%/simple-optimization.js"></script>
    
    <title>Morfouss</title>
    
    <style>
      /* Simple critical CSS */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #000000;
        color: #ffffff;
      }
      
      /* Optimize images */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Simple loader animation */
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
    </style>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
