<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Logo_Color.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="We create world-class solutions to help your business grow and achieve success."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/Logo_Color.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/blur-left.png" />
    <link rel="preload" as="image" href="%PUBLIC_URL%/blur-right.png" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.chunk.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/bundle.js" as="script" />
    
    <!-- Disable AOS animations on mobile for better performance -->
    <script>
      if (window.innerWidth < 768) {
        window.disableAOS = true;
      }
    </script>
    
    <!-- Performance optimization scripts -->
    <script src="%PUBLIC_URL%/performance.js"></script>
    <script src="%PUBLIC_URL%/fid-optimization.js" defer></script>
    <script src="%PUBLIC_URL%/cls-optimization.js" defer></script>
    <script src="%PUBLIC_URL%/tti-optimization.js" defer></script>
    
    <!-- Inline critical script for LCP optimization -->
    <script>
      // Optimize LCP by preloading the largest image on the page
      (function() {
        // Create a tiny transparent placeholder image
        const transparentPixel = 'data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==';
        
        // Preload blur images
        const preloadImage = (src) => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
          
          const img = new Image();
          img.src = src;
        };
        
        // Preload critical images
        preloadImage('/blur-left.png');
        preloadImage('/blur-right.png');
        preloadImage('/noise-texture.svg');
        
        // Optimize font loading
        if ('fonts' in document) {
          // Attempt to load fonts immediately
          Promise.all([
            document.fonts.load('400 1em Inter'),
            document.fonts.load('700 1em Inter')
          ]).then(() => {
            document.documentElement.classList.add('fonts-loaded');
          });
        }
      })();
    </script>
    
    <title>Morfouss</title>
    
    <style>
      /* Critical CSS for better FCP */
      .no-animations * {
        animation: none !important;
        transition: none !important;
      }
      
      /* Skeleton loading styles */
      .skeleton-loader {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: skeleton-loading 1.5s infinite;
      }
      
      @keyframes skeleton-loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Critical path CSS */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000000;
        color: #ffffff;
      }
      
      #root {
        display: block;
        width: 100%;
      }
      
      .bg-black {
        background-color: #000000;
      }
      
      .text-white {
        color: #ffffff;
      }
      
      .absolute {
        position: absolute;
      }
      
      .relative {
        position: relative;
      }
      
      .flex {
        display: flex;
      }
      
      .flex-col {
        flex-direction: column;
      }
      
      .w-screen {
        width: 100vw;
      }
      
      .overflow-hidden {
        overflow: hidden;
      }
      
      /* Optimize images */
      img {
        max-width: 100%;
        height: auto;
      }
      
      /* Add loading animation */
      @keyframes rotation {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #FFF;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }
      
      .spinner-parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
